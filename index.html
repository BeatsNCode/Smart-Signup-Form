<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="./scripts/script.js"></script>
    <title>Smart Signup Form</title>
</head>
    <body>
        <div id="sign-up-form-container">
            <div id="sign-up-form">
                <h1 id="title">SMART SIGNUP FORM</h1>
                <form class="container">
                    <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input id="emailAddress" type="email" class="form-control" placeholder="Enter your email address" required>
                    </div>
                    <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input id="phoneNumber" type="tel" class="form-control" placeholder="Enter your phone number">
                    </div>
                    <button onclick="logSentence()" type="submit" id="submit-button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
